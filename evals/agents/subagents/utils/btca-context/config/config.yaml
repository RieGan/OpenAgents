# BTCA Context Specialist - Test Configuration
# Subagent path format

agent: subagents/utils/btca-context
model: anthropic/claude-sonnet-4-5
timeout: 120000  # Extended timeout for external CLI operations

# Test suite configuration
suites:
  - smoke
  - resource-management
  - caching
  - error-handling

# BTCA-specific test environment
environment:
  btca_cli_required: true
  cache_directory: ".tmp/btca-cache"
  test_repositories:
    - name: "react"
      url: "https://github.com/facebook/react"
      expected_technology: "react"
    - name: "vue"
      url: "https://github.com/vuejs/core"  
      expected_technology: "vue"
    - name: "typescript"
      url: "https://github.com/microsoft/TypeScript"
      expected_technology: "typescript"

# Security test parameters
security:
  command_injection_tests:
    - "btca ask -r test --; rm -rf /"
    - "btca ask -r test && rm -rf /tmp"
    - "btca ask -r test --format=json"
  forbidden_commands:
    - "sudo btca *"
    - "btca --exec *"
    - "btca --output *"